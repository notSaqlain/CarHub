<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Parts Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="fade-in">
    <h1>⚙️ CarHub</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero fade-in">
    <h2>Upgrade Your Ride</h2>
    <p>High-quality parts for every car. Fast delivery. Trusted brands.</p>
  </section>

  <section class="products fade-in">
    <h3>Featured Parts</h3>
    <div class="product-grid">
      <div class="product-card">
        <img src="assets/img1.png" alt="Brake Pads" />
        <h4>Brake Pads</h4>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="assets/img2.png" alt="Air Filter" />
        <h4>Air Filter</h4>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="assets/img3.png" alt="Headlights" />
        <h4>LED Headlights</h4>
        <p>$89.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
